<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Woodsis</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rufina&display=swap" rel="stylesheet">
</head>

<body>

    <header class="landing">Welcome to the Woodsis</header>

    <div class="container">
        <form id="form" action="main.html">
            <h1>Registration</h1>
            <br>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Confirm Password</label>
                <input id="password2" name="password2" type="password">
                <div class="error"></div>
            </div>
            <br>
            <button type="submit">Take Me to the Trees!</button>
        </form>
    </div>

    <script src="js/validation.js"></script>

    <footer></footer>
</body>

</html>
